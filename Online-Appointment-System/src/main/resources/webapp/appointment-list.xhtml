<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>Appointment List</title>
</h:head>
<h:body>
    <h1>Appointments</h1>
    <p:dataTable value="#{appointmentBean.appointments}" var="appointment">
        <p:column headerText="ID">
            <h:outputText value="#{appointment.id}"/>
        </p:column>
        <p:column headerText="Patient">
            <h:outputText value="#{appointment.patientName}"/>
        </p:column>
        <p:column headerText="Date">
            <h:outputText value="#{appointment.date}"/>
        </p:column>
        <p:column headerText="Action">
            <h:commandButton value="Edit" action="#{appointmentBean.edit(appointment.id)}"/>
            <h:commandButton value="Delete" action="#{appointmentBean.delete(appointment.id)}"/>
        </p:column>
    </p:dataTable>
</h:body>
</html>
