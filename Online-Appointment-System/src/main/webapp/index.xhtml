<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>Online Appointment System</title>
</h:head>
<h:body>
    <h2>Appointment List</h2>
    <h:form>
        <p:dataTable var="appointment" value="#{appointmentController.appointments}">
            <p:column headerText="Patient Name">#{appointment.patientName}</p:column>
            <p:column headerText="Appointment Date">#{appointment.appointmentDate}</p:column>
            <p:column headerText="Doctor">#{appointment.doctor}</p:column>
            <p:column>
                <p:commandButton value="Delete" action="#{appointmentController.deleteAppointment(appointment.id)}" />
            </p:column>
        </p:dataTable>
        <h3>New Appointment</h3>
        <p:inputText value="#{appointmentController.appointment.patientName}" />
        <p:commandButton value="Add" action="#{appointmentController.addAppointment}" />
    </h:form>
</h:body>
</html>
