<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="javax.faces.component.html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="javax.faces.facelets">  <!-- Add the f namespace here -->
<h:head>
    <title>OMS Login Page</title>
</h:head>
<h:body>
    <h:form id="loginForm">
        <p:login id="login" 
                 username="#{loginBean.username}" 
                 password="#{loginBean.password}" 
                 title="Online Appointment System"
                 mode="advanced"
                 showRememberMe="false"
                 rememberMe="#{loginBean.rememberMe}"
                 onloginerror="loginError()">
            <f:facet name="header">
                <h:outputText value="Login" />
            </f:facet>
            <f:facet name="footer">
                <p:commandButton value="Login" action="#{loginBean.login}" ajax="true" update="messages" />
            </f:facet>
        </p:login>

        <p:messages id="messages" showDetail="true" autoUpdate="true" />
    </h:form>
</h:body>
</html>
